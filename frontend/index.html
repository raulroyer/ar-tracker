<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>artracking</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <div id="app">
        <div class="top-container">
            <ul id="menu">
                <li data-section="ar">
                    Pagos
                </li>
                <li data-section="partners">
                    Socios
                </li>
            </ul>
        </div>

        <div class="main-container">
            <div id="ar-panel" class="panel">
                <div class="add-btn-container">
                    <h3 class="panel-title">Cuentas por cobrar</h3>
                    <label class="custom-input-label-1">&#128269;</label>
                    <input type="text" class="filter-input custom-input-1" />
                    <button class="panel-add-btn custom-btn-1">+ Agregar</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Socio</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Vencimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="id-td">212446342</td>
                            <td class="partner-name-td" data-partner="1">Raúl Royer</td>
                            <td class="type-td">Multa</td>
                            <td class="amount-td">34.65</td>
                            <td class="date-td">2024/09/14</td>
                            <td class="btns-td">
                                <button data-ar-id="1" class="edit-btn custom-btn-1">&#x270E;</button>
                                <button data-ar-id="1" class="delete-btn custom-btn-1">&#10006;</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="partners-panel" class="panel">
                <div class="add-btn-container">
                    <h3 class="panel-title">Socios</h3>
                    <label class="custom-input-label-1">&#128269;</label>
                    <input type="text" class="filter-input custom-input-1" />
                    <button class="panel-add-btn custom-btn-1">+ Agregar</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="name-td">Placeholder for name</td>
                            <td class="btns-td">
                                <button data-partner-id="1" class="edit-btn custom-btn-1">&#x270E;</button>
                                <button data-partner-id="1" class="delete-btn custom-btn-1">&#10006;</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="ar-form-popup" class="popup">
                <span class="popup-title">Cuenta por cobrar</span>
                <button class="close-btn">&#10006;</button>
                <div class="form">
                    <div>
                        <label class="custom-input-label-1">ID</label>
                        <input class="id-input custom-input-1" type="text" disabled />
                    </div>
                    <div>
                        <label class="custom-input-label-1">Socio</label>
                        <select class="partner-input custom-input-1">
                            <option>...</option>
                        </select>
                    </div>
                    <div>
                        <label class="custom-input-label-1">Tipo</label>
                        <select class="type-input custom-input-1">
                            <option>Mensualidad</option>
                            <option>Multa</option>
                            <option>Construcción</option>
                            <option>Recargo</option>
                            <option>Conexión</option>
                            <option>Lote servido</option>
                            <option>Otros</option>
                        </select>
                    </div>
                    <div>
                        <label class="custom-input-label-1">Monto</label>
                        <input class="amount-input custom-input-1" type="text"
                            inputmode="numeric" pattern="[0-9+-.]+" oninput="validateMoneyInput(this)"
                        />
                    </div>
                    <div class="for-one-time-ar">
                        <label class="custom-input-label-1">Vence</label>
                        <input class="expiration-date-input custom-input-1" type="date" />
                    </div>
                    <div class="for-periodic-ar">
                        <label class="custom-input-label-1">Inicia</label>
                        <input class="start-date-input custom-input-1" type="date" />
                    </div>
                    <div class="for-periodic-ar">
                        <label class="custom-input-label-1">Finaliza</label>
                        <input class="end-date-input custom-input-1" type="date" />
                    </div>
                    <div class="for-periodic-ar">
                        <label class="custom-input-label-1">Cobrar</label>
                        <select class="cycle-payment-type-input custom-input-1">
                            <option value="cycle-start">Iniciando el mes</option>
                            <option value="cycle-end">Finalizando el mes</option>
                        </select>
                    </div>
                    <div>
                        <label class="custom-input-label-1">Observación</label>
                        <br/>
                        <textarea class="note-input custom-input-1"></textarea>
                    </div>
                    <div class="btn-container">
                        <button class="save-btn custom-btn-1">Guardar</button>
                    </div>
                </div>
            </div>

            <div id="partner-form-popup" class="popup">
                <span class="popup-title">Socio</span>
                <button class="close-btn">&#10006;</button>
                <div class="form">
                    <label class="custom-input-label-1">ID</label>
                    <input class="id-input custom-input-1" type="text" disabled />
                    <br/>
                    <label class="custom-input-label-1">Nombre</label>
                    <input class="name-input custom-input-1" type="text" />

                    <div class="btn-container">
                        <button class="save-btn custom-btn-1">Guardar</button>
                    </div>
                </div>
            </div>

            <div id="confirmation-popup" class="popup">
                <span class="confirm-message">????</span>
                <div class="btn-container">
                    <button class="confirm-btn custom-btn-1">Aceptar</button>
                    <button class="discard-btn custom-btn-1">Descartar</button>
                </div>
            </div>

            <div id="alert-popup" class="popup">
                <span class="alert-message">????</span>
                <div class="btn-container">
                    <button class="discard-btn custom-btn-1">Cerrar</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/model.js"></script>
    <script src="./src/js/partners.js"></script>
    <script src="./src/js/ar.js"></script>
    <script src="./src/js/test.js"></script>
    <script>
        setOpenedPanel("ar");
    </script>
</body>
</html>
